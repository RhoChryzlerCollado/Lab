<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="outer">
        <div id="inner">
            <form onmouseover="changeColor()">
                <h2>Login</h2><br><br>
                <input class="input" id="user" type="text" placeholder="Username" onclick="inputData()"><br><br>
                <input class="input" id="pwd" type="password" placeholder="Password" required><br><br>
                <input type="submit" value="Sign-in"><br><br>
                <a href="#">Lost your Password?</a><br><br>
                <p>Don't have an account? <a href="#">Sign up here!</a></p>
            </form>
        </div>
    </div>
</body>
</html>
